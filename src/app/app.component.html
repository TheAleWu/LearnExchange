<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
        <span class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        ></span>
      </span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="/" nzMatchRouter nzMatchRouterExact>
        <span nz-icon nzType="home"></span>
        <span>Startseite</span>
      </li>
      <li nz-submenu nzOpen nzTitle="Lineare Algebra" nzIcon="table">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/linalg/info">Allgemeine Informationen</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/linalg/week-1">Woche 1</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
<!--    <nz-header>-->
<!--      <div class="app-header">-->

<!--      </div>-->
<!--    </nz-header>-->
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
